<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clase 9</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
    <script src="script.js"></script>
  </head>

  <body onload="show()">
    <main class="container">
      <article style="margin-top: 0px">
        <hgroup>
          <h1>Listas</h1>
          <p>José Antonio Rosales</p>
        </hgroup>
        <div class="grid">
          <input type="text" id="name" placeholder="Nombre..." />
          <input type="text" id="pwd" placeholder="Contraseña..." />
          <input type="text" id="age" placeholder="Edad..." />
        </div>
        <div class="grid">
          <!-- Funcionalidades basicas -->
          <button class="contrast" onclick="insert_head()">
            Insertar al principio
          </button>
          <button class="contrast" onclick="insert_tail()">
            Insertar al final
          </button>
          <button class="contrast" onclick="remove_tail()">
            Eliminar ultimo
          </button>
          <!-- Funciones opcionales -->
          <button class="contrast" onclick="sort_asc()">
            Ordenar ascendente
          </button>
          <button class="contrast" onclick="sort_desc()">
            Ordenar descendente
          </button>
        </div>

        <button class="contrast" onclick="search()">Buscar</button>
        <h2 id="search"><em>Busqueda</em></h2>

        <!-- Lista de elementos -->
        <ul id="list"></ul>
      </article>
    </main>
  </body>
</html>
